type Query {
    reviews: [Review]
    review(id: ID!): Review
    userReviews(userId: ID!): [Review]
}

type Mutation {
    createReview(productSku: String!, userId: ID!, review: String!): Review
}

type User {
    id: ID!
    name: String!
    email: String!
    username: String!
    reviews: [Review]
}

type Review {
    id: ID!
    productSku: String!
    user: User!
    review: String!
}
